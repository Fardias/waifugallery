<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4 flex flex-col">
    <div class="container rounded-lg shadow-md border-2 p-4 ">
        <!-- Dropdown untuk memilih included_tags -->
        <div class="">
            <h1 class="text-2xl uppercase font-bold mb-5 text-center">Waifu Gallery</h1>
            <div class=" w-fit-content">
                <div>
                    <form class="max-w-sm mx-auto">
                        <select id="tag-selector"
                            class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl  focus:outline-none  dark:focus:ring-cyan-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected="waifu">Waifu</option>
                            <option value="maid">Maid</option>
                            <option value="marin-kitagawa">Marin Kitagawa</option>
                            <option value="mori-calliope">Mori Calliope</option>
                            <option value="raiden-shogun">Raiden Shogun</option>
                            <option value="oppai">Oppai</option>
                            <option value="selfies">Selfies</option>
                            <option value="uniform">Uniform</option>
                            <option value="kamisato-ayaka">Kamisato Ayaka</option>
                        </select>
                    </form>



                </div>

                <div class="mt-5 flex gap-5">

                    <div class="inline-flex items-center">
                        <label class="flex items-center cursor-pointer relative" for="gif-toggle">
                            <input type="checkbox"
                                class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-blue-300 checked:bg-blue-800 checked:border-blue-800"
                                id="gif-toggle" />
                            <span
                                class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                                    fill="currentColor" stroke="currentColor" stroke-width="1">
                                    <path fill-rule="evenodd"
                                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </span>
                        </label>
                        <label class="cursor-pointer ml-2 text-black-600 text-sm" for="gif-toggle">
                            Include GIFs
                        </label>
                    </div>


                    <!-- no disable -->

                    <!-- disabled nsfw -->
                    <div class="inline-flex items-center pointer-events-none">
                        <label class="flex items-center cursor-pointer relative" for="nsfw-toggle">
                            <input type="checkbox" disabled
                                class="peer h-5 w-5 cursor-pointer transition-all disabled:opacity-50 appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
                                id="nsfw-toggle" />
                            <span
                                class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                                    fill="currentColor" stroke="currentColor" stroke-width="1">
                                    <path fill-rule="evenodd"

                                        clip-rule="evenodd"></path>
                                </svg>
                            </span>
                        </label>
                        <label class="cursor-pointer ml-2 text-slate-600 text-sm opacity-50" for="nsfw-toggle">
                            NSFW
                        </label>
                    </div>



                </div>

                <!-- Dropdown untuk orientation -->
                <div class=" mt-5 flex gap-2  items-center">
                    <p>Pilih orientasi:</p>
                    <form class="bg-blue-200">
                        <select required id="orientation-selector"
                            class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl  focus:outline-none  dark:focus:ring-cyan-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option value="portrait">Portrait</option>
                            <option value="landscape">Landscape</option>
                        </select>
                    </form>
                </div>
            </div>




            <button type="button"
                class="text-white mt-5 buttonFetch bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full"
                onclick="fetchWaifus()">Tampilkan Waifu</button>
            <div id="loading" class="loader hidden"></div> <!-- Loader -->
            <div id="waifu-container"></div>
