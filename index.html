<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
</head>

<body class="min-h-screen bg-pink-100 flex items-center justify-center p-4 flex-col">
    <div class="container mx-auto rounded-lg shadow-md border-2 border-pink-500 p-4 max-w-3xl bg-pink-50 ">
        <div class="">
            <h1 class="text-2xl uppercase font-bold mb-5 text-center text-pink-800">Waifu Gallery</h1>
            <div class="w-fit-content">
                <div>
                    <form class="max-w-sm mx-auto">
                        <select id="tag-selector"
                            class="bg-pink-300 focus:outline-none text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2 text-pink-900">
                            <option selected value="waifu">Waifu</option>
                            <option value="maid">Maid</option>
                            <option value="marin-kitagawa">Marin Kitagawa</option>
                            <option value="mori-calliope">Mori Calliope</option>
                            <option value="raiden-shogun">Raiden Shogun</option>
                            <option value="oppai">Oppai</option>
                            <option value="selfies">Selfies</option>
                            <option value="uniform">Uniform</option>
                            <option value="kamisato-ayaka">Kamisato Ayaka</option>
                        </select>
                    </form>
                </div>

                <div class="mt-5 flex gap-5">
                    <div class="inline-flex items-center">
                        <label class="flex items-center cursor-pointer relative" for="gif-toggle">
                            <input type="checkbox"
                                class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-pink-400 checked:bg-pink-600 checked:border-pink-600"
                                id="gif-toggle" />
                            <span
                                class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                                    fill="currentColor" stroke="currentColor" stroke-width="1">
                                    <path fill-rule="evenodd"
                                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </span>
                        </label>
                        <label class="cursor-pointer ml-2 text-pink-800 text-sm" for="gif-toggle">
                            Include GIFs
                        </label>
                    </div>

                    <div class="inline-flex items-center pointer-events-none">
                        <label class="flex items-center cursor-pointer relative" for="nsfw-toggle">
                            <input type="checkbox" disabled
                                class="peer h-5 w-5 cursor-pointer transition-all disabled:opacity-50 appearance-none rounded shadow hover:shadow-md border border-pink-300 checked:bg-pink-800 checked:border-pink-800"
                                id="nsfw-toggle" />
                            <span
                                class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                                    fill="currentColor" stroke="currentColor" stroke-width="1">
                                    <path fill-rule="evenodd"
                                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </span>
                        </label>
                        <label class="cursor-pointer ml-2 text-pink-400 text-sm opacity-50" for="nsfw-toggle">
                            NSFW
                        </label>
                    </div>
                </div>

                <div class="mt-5 flex gap-2 items-center">
                    <p class="text-pink-700">Pilih orientasi:</p>
                    <form>
                        <select required id="orientation-selector"
                            class="bg-pink-300 hover:bg-pink-400 focus:outline-none text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2 text-pink-900">
                            <option value="portrait">Portrait</option>
                            <option value="landscape">Landscape</option>
                        </select>
                    </form>
                </div>
            </div>

            <button type="button"
                class="text-white mt-5 buttonFetch bg-pink-500 hover:bg-pink-600 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full"
                onclick="fetchWaifus(10)">Tampilkan Waifu</button>
            <div id="loading" class="loader hidden"></div>
            <div id="waifu-container-header">
                <div id="waifu-container"></div>
                <div id="waifu-footer" class="w-full text-center"></div>
            </div>

            <div id="pagination" class="flex justify-center mt-5 gap-2"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
